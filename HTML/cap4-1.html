    //Comparação de Function com Arrow Function.
    function sum(a,b){
        return a+b;
    }
    console.log(sum(2,3))

    const sum2 = function(a,b){
        return a+b
    } 
    console.log(sum2(3,4))

    //arrow function
    const sum3 = (a,b)=> {
        return a+b;
    }
    console.log(sum3(5,6))

    //arrow function reduzida
    const sum4 = (a,b) => a+b;
    console.log(sum4(6,7))

    //template literals
    const name='Vitor';
    const segname='Gomes';
    const text1='Meu nome é '+name+' '+segname;
    const text2=`Meu nome é ${name} ${segname}`//coloque os valore em cifrão, chaves e CRASE.
    console.log(text1);
    console.log(text2);

    //Defatult parâmetros
    const sum5=(a,b=5) => a+b;//defino um valor caso nao seja informado, nesse caso b=5 quando não informado.
    console.log(sum5(10))
    console.log(sum5(10,8)) //Nesse caso b vale 8, porque foi informado.
